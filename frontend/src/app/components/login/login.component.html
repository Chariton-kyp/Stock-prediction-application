<div class="flex container" [formGroup]="formGroup">
  <div class="surface-section w-full md:w-6 p-6 md:p-8">
    <div class="mb-5">
      <a [routerLink]="['/']"
        ><img
          src="assets/images/logo-top.png"
          alt="Image"
          height="80"
          class="mb-3"
      /></a>
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium mr-2">Don't have an account?</span>
      <a
        class="font-medium no-underline text-blue-500 cursor-pointer"
        [routerLink]="['/register']"
        >Create today!</a
      >
    </div>
    <div>
      <label for="username" class="block text-900 font-medium mb-2"
        >Username</label
      >
      <input
        id="username"
        type="text"
        placeholder="Username"
        pInputText
        class="w-full mb-3 p-3"
        formControlName="username"
      />

      <label for="password2" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password2"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3 p-3"
        formControlName="password"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme2">Remember me</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          [routerLink]="['/forgot-password']"
          >Forgot password?</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full p-3"
        (click)="login()"
      ></button>
    </div>
  </div>
  <div
    class="hidden md:block w-6 bg-no-repeat bg-cover"
    style="background-image: url('assets/images/signin.jpg')"
  ></div>
  <p-toast />
</div>
<div class="bg-gray-900 px-4 py-8 md:px-6 lg:px-8">
  <div class="bg-gray-900">
    <div class="grid">
      <div
        class="col-12 md:col-3 flex flex-wrap justify-content-start md:mb-0 mb-3"
      >
        <img
          src="assets/images/logo.png"
          alt="Logo"
          width="100"
          height="100"
          class="mr-3"
        />
        <div class="text-gray-300 font-bold text-5xl">Stock Prediction</div>
      </div>
      <div class="col-12 md:col-3">
        <div
          class="text-white text-lg mb-4 flex flex-wrap"
          style="max-width: 290px"
        >
          123 Stock Street, Investville, Finance Country
        </div>
        <div class="text-white mb-3">
          <i class="pi pi-phone surface-800 border-round p-1 mr-2"></i>(123)
          456-7890
        </div>
        <div class="text-white mb-3">
          <i class="pi pi-inbox surface-800 border-round p-1 mr-2"></i
          >support&#64;stockprediction.com
        </div>
      </div>
      <div class="col-12 md:col-3 text-gray-200">
        <div class="text-white font-bold line-height-3 mb-3">Company</div>
        <a class="line-height-3 block cursor-pointer mb-2">About Us</a>
        <a class="line-height-3 block cursor-pointer mb-2">Blog</a>
        <a class="line-height-3 block cursor-pointer mb-2">Contact Us</a>
        <a class="line-height-3 block cursor-pointer">Terms of Service</a>
      </div>
      <div class="col-12 md:col-3 text-gray-200">
        <div class="text-white font-bold line-height-3 mb-3">Resources</div>
        <a class="line-height-3 block cursor-pointer mb-2">Documentation</a>
        <a class="line-height-3 block cursor-pointer mb-2">Tutorials</a>
        <a class="line-height-3 block cursor-pointer">FAQ</a>
      </div>
    </div>
  </div>
</div>
